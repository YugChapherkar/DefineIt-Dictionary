<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css">
    <title> DefineIt Dictionary</title>
</head>
<body>
 <div class="container">
      <h1 class="header">DefineIt Dictionary</h1>
    <div class="search-container">
        <input type="text" id="word" placeholder="Look up for a word......">
        <button id="search">Search</button>
    </div>
    <div id="definition"></div>
    
    <div class="dropdown">
        <button class="dropbtn">Search History</button>
        <div class="dropdown-content" id="search-history">
            <!-- Search history items will be added here -->
        </div>
    </div>
</div>
 <footer>

    </footer>
    <script src="script.js"></script>
